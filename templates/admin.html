<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        img {
            width: 100px;
            border-radius: 5px;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <a href="/">‚Üê Back to Upload Page</a>
    <h2>Admin Dashboard - Uploaded Predictions</h2>

    <table>
        <tr>
            <th>Image</th>
            <th>Emotion</th>
            <th>Upload Time</th>
        </tr>

        {% for file, emotion, time in records %}
        <tr>
            <td>
                <img src="{{ url_for('static', filename='uploads/' + file) }}" alt="{{ file }}">
            </td>
            <td>{{ emotion }}</td>
            <td>{{ time }}</td>
        </tr>
        {% endfor %}
    </table>

    {% if not records %}
    <p>No records found yet.</p>
    {% endif %}
</body>
</html>
